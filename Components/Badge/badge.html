<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc | Badge</title>
    <link rel="stylesheet" href="badge.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 class="container-head">Avatar</h2>
    <div class="badge-container">
      <div class="avatar-with-badge">
        <img src="https://picsum.photos/50" />
        <div class="badge badge-avatar"></div>
      </div>
      <div class="icon-with-badge">
        <i><span class="material-icons-outlined">shopping_cart</span></i>
        <div class="badge badge-icon">3</div>
      </div>
      <div class="icon-with-badge">
        <i
          ><span class="material-icons-outlined" style="color: rgb(226, 17, 17)"
            >favorite</span
          ></i
        >
        <div class="badge badge-icon">3</div>
      </div>
    </div>
  </body>
</html>
